<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        .btn { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .result { text-align: center; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1 = male, 0 = female)</label>
                <input type="number" name="sex" id="sex" required>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type (0-3)</label>
                <input type="number" name="cp" id="cp" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" name="trestbps" id="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol</label>
                <input type="number" name="chol" id="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (1 = True; 0 = False)</label>
                <input type="number" name="fbs" id="fbs" required>
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG (0, 1, 2)</label>
                <input type="number" name="restecg" id="restecg" required>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" name="thalach" id="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (1 = yes; 0 = no)</label>
                <input type="number" name="exang" id="exang" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST depression induced by exercise)</label>
                <input type="number" name="oldpeak" id="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope (0-2)</label>
                <input type="number" name="slope" id="slope" required>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels (0-3)</label>
                <input type="number" name="ca" id="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia (0-3)</label>
                <input type="number" name="thal" id="thal" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
